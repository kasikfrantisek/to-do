<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TO-DO app</title>
</head>
<body class="main-page">
    <header>
        <div class="add-todo"><ion-icon name="add-circle-outline"></ion-icon></div>
        <div class="name"><p>USER</p></div>
        <div class="sign-out"><ion-icon name="log-out-outline"></ion-icon></div>
    </header>
    <div class="container">
        <div class="status on_hold"><p>ON HOLD</p></div>
        <div class="status to_do"><p>TO DO</p></div>
        <div class="status in_progress"><p>IN PROGRESS</p></div>
        <div class="status urgent"><p>URGENT</p></div>
        <div class="status done"><p>DONE</p></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
